<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/common.js"></script>
    <script>
        $(function (){
            $("#btnJSON").click(function (){
                var xhr = createXhr()
                var params = {
                    uname : "wangwc",
                    uage : 30,
                    ugender : "male"
                }
                params = JSON.stringify(params)
                xhr.open('get', '/user/front_server/?params='+params, true)
                xhr.onreadystatechange = function (){
                    if (xhr.readyState==4 && xhr.status==200){
                        alert(xhr.responseText);
                    }
                }
                xhr.send(null)
            })
        })
    </script>
</head>
<body>
    <button id="btnJSON">send json date</button>

</body>
</html>
