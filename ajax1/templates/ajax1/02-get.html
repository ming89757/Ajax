<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script>
        $(function (){
            $("#btnget").click(function (){
                $.get("/ajax1/02-server/",function (data){
                    var msg = "name: "+data.uname
                    msg += "  age: "+data.uage
                    $("#show").html(msg)
                },"json")
            })
        })
    </script>
</head>
<body>
    <button id="btnget">show</button>
    <div id="show"></div>
</body>
</html>
