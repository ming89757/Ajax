<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script>
        $(function (){
            $("#btnajax").click(function (){
                $.ajax({
                    url: "/ajax1/04-server/",
                    type: "get",
                    dataType: "json",
                    async: true,
                    success: function (data){
                        $(data).each(function (i,obj){
                            console.log(obj.cname)
                            console.log(obj.teacher)
                        })
                    },
                    error: function (){alert("error......")},

                })
            })
        })
    </script>
</head>
<body>
    <button id="btnajax">JQ-AJAX</button>

</body>
</html>
