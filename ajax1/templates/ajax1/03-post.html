<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script>
        $(function (){
            $("#btncommit").click(function (){
                $.post("/ajax1/03-server/",{
                    uname:$("#uname").val(),
                    uage:$("#uage").val(),
                    ugender: $("#ugender").val(),
                    csrfmiddlewaretoken: $("[name='csrfmiddlewaretoken']").val()
                },function (data){
                    alert(data)
                })
            })
        })
    </script>
</head>
<body>
    {% csrf_token %}
    <table >
        <tr>
            <td>name</td>
            <td><input type="text" id="uname"></td>
        </tr>
        <tr>
            <td>age</td>
            <td><input type="text" id="uage"></td>
        </tr>
        <tr>
            <td>gander</td>
            <td>
                <select id="ugender">
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
            </td>
        </tr>

    </table>
    <button id="btncommit">commit</button>
</body>
</html>
